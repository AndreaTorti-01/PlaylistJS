<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
    <link href="css/app.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <script charset="utf-8" defer src="js/playlistManager.js"></script>
    <script charset="utf-8" defer src="js/utils.js"></script>
</head>
<body>
<h1>Welcome to the Home Page</h1>
<h2 th:text="${'Nice to see you ' + session.user.nome + session.user.cognome}"></h2>
<h3 th:text="${'Here is your playlist' + ...}"></h3>

<div class="horDivBox">
    <div class="songBox" th:each="{...}">
        <img th:src="{...}">
        <audio controls>
            <source src="{...}" type="audio/mpeg">
        </audio>
    </div>
</div>

</body>
</html>
