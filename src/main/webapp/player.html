<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audio Player Page</title>
    <link href="css/app.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <script charset="utf-8" defer src="js/playlistManager.js"></script>
    <script charset="utf-8" defer src="js/utils.js"></script>
</head>
<body>
<h1>Welcome to the Player Page</h1>
<div class="flexCenterHor">
    <h2>Song Information</h2>
    <div th:text="${'Title: ' + songTitle}"></div>
    <div th:text="${'Author: ' + songAuthor}"></div>
    <div th:text="${'Album: ' + songAlbum}"></div>
    <div th:text="${'Genre: ' + songGenre}"></div>
    <div th:text="${'Year: ' + songAlbumYear}"></div>
</div>
<audio controls>
    <source th:src="${'/Playlist/audioPlayer/' + userAndSong + '.mp3'}"
            type="audio/mpeg">
</audio>
</body>
</html>
