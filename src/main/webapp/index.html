<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="css/index.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <script charset="utf-8" defer src="js/utils.js"></script>
    <script charset="utf-8" defer src="js/index.js"></script>
</head>
<body>
<h1>Welcome to the Playlist website</h1>
<form action="#" class="indexForm">
    <div class="formPrompt">Login using the form below:</div>
    <input name="username" placeholder="Username" required type="text">
    <input name="password" placeholder="Password" required type="password">
    <input id="loginButton" type="submit" value="Login!">
    <div class="error" id="error"></div>
</form>
</body>
</html>
