<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playlist App</title>
    <link href="css/home.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <script charset="utf-8" defer src="js/utils.js"></script>
    <script charset="utf-8" defer src="js/home.js"></script>
</head>
<body>


<h1>Welcome to the Home Page</h1>
<h2>Nice to see you <span id="user"></span></h2>


<div class="threeColumns" id="playlistColumn">
    <div class="playlists" id="playlists">
        <div>Here are all your playlists</div>
    </div>

    <form action="#">
        <div class="formPrompt">Use this form to upload a new song</div>
        <select name="genre" required>
            <option disabled selected value="">Select Genre</option>
            <option value="rock">Rock</option>
            <option value="blues">Blues</option>
            <option value="jazz">Jazz</option>
            <option value="rap">Rap</option>
            <option value="metal">Metal</option>
            <option value="classical">Classical</option>
            <option value="punk">Punk</option>
            <option value="lo-fi">Lo-Fi</option>
            <option value="hip-hop">Hip-Hop</option>
            <option value="reggaeton">Reggaeton</option>
            <option value="dubstep">Dubstep</option>
        </select>

        <input id="author" name="author" placeholder="Author Name" required type="text">
        <input id="album" name="album" placeholder="Album Title" required type="text">
        <input id="albumYear" min="1000" name="albumYear" placeholder="Publication Year" required type="number">

        <div class="fileSelectionBox">
            <div class="smolText">Upload the song audio file:</div>
            <input accept="audio/mpeg" id="songFile" name="songFile" required type="file">
        </div>


        <div class="fileSelectionBox">
            <div class="smolText">Upload the album cover image:</div>
            <input accept="image/*" id="imageFile" name="imageFile" required type="file">
        </div>

        <input id="uploadSongButton" type="submit" value="Upload!">
    </form>

    <form action="#" id="SongsForm">
        <div class="formPrompt">Use this form to create a new playlist</div>
        <input id="playlistName" name="playlistName" placeholder="Playlist Name" required type="text">
        <input id="CreatePlaylistButton" type="submit" value="Create!">
    </form>
</div>

<div class="flexCenterHor hidden" id="PlaylistPageId">
    <button id="backButton">Back</button>

    <form id="AddSongForm" style="max-height: 20em">
        <select id="addSongFormSelectionId" name="newSong" required>
            <option disabled selected value="">Select Song to add</option>
        </select>
        <input id="addSongButton" type="submit" value="Add Song!">
    </form>

    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

    <button class="hidden" id="saveButton">Save New Order</button>
</div>


<div class="flexCenterHor hidden" id="SongPlayerBar">

</div>


</body>
</html>
